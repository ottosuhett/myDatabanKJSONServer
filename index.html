<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/styles/style.css">
    <link rel="shortcut icon" href="./src/images/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <title>Personal Transaction Database</title>
</head>
<body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-bank" viewBox="0 0 16 16" id="svg-icon">
                        <path d="m8 0 6.61 3h.89a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5H15v7a.5.5 0 0 1 .485.38l.5 2a.498.498 0 0 1-.485.62H.5a.498.498 0 0 1-.485-.62l.5-2A.501.501 0 0 1 1 13V6H.5a.5.5 0 0 1-.5-.5v-2A.5.5 0 0 1 .5 3h.89L8 0ZM3.777 3h8.447L8 1 3.777 3ZM2 6v7h1V6H2Zm2 0v7h2.5V6H4Zm3.5 0v7h1V6h-1Zm2 0v7H12V6H9.5ZM13 6v7h1V6h-1Zm2-1V4H1v1h14Zm-.39 9H1.39l-.25 1h13.72l-.25-1Z"/>
                    </svg>
                    <h2 class="nav-title">MyDatabanK</h2>
                </a>
            </div>
        </nav>
    </header>
    
    <main>
        <div class="container">
            <h2 class="main-title">Register your financial transactions</h2>
            <section id="form-section">
                <form id="form" action="http://localhost:3000/transaction" method="post">
                    <div class="mb-3 ">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" autocomplete="off" required maxlength="10" placeholder="Max 10 characters">
                    <label for="description" class="form-label">Description</label>
                    <input type="text" class="form-control" id="description" autocomplete="off" required maxlength="15" placeholder="Max 15 characters">
                    </div>
                    <label for="amount" class="form-label">Amount</label>
                    <input type="number" class="form-control" id="amount" required autocomplete="off">
                    <div class="form-salary">
                        <label for="salary-amount" class="form-label">Salary</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="salary-amount" autocomplete="off">
                            <span class="input-group-text" >$</span>
                            <span class="input-group-text amount-number" >0.00</span>
                        </div>
                    </div>
                    <button id="clear-salary" class="btn btn-secondary" >Clear Salary</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </section>
            <section id="progress"> 
            </section>
            <section id="summary">
                <div id="summary-table" class="table-responsive" >
                    <table id="table"class="table table-striped table-dark table-bordered table-hover" >
                        <thead id="t-head">
                            <tr>
                                <th class="th-thead" scope="col">#</th>
                                <th class="th-thead" scope="col">Title</th>
                                <th class="th-thead" scope="col">Description
                                </th>
                                <th class="th-thead" scope="col">Amount</th>
                                <th class="th-thead" scope="col">Options</th>
                            </tr>
                        </thead>
                        <tbody id="t-body">
                        </tbody>
                    </table>
                </div>
            </section>
            <section id="edit">
                <form id="edit-form" >
                    <label for="edit-title" class="form-label">Transaction Title</label>
                    <input type="text" id="edit-title" class="form-control" autocomplete="off" required><br>
                    <label for="edit-description" class="form-label">Description</label><br>
                    <input type="text" id="edit-description" class="form-control" autocomplete="off" required><br>
                    <label for="edit-amount" class="form-label">Amount</label>
                    <input type="number" class="form-control" aria-label="Dollar amount (with dot and two decimal places)" id="edit-amount" autocomplete="off" required>
                    <button type="submit" class="btn btn-primary">Edit</button>
                </form>
            </section>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/progressbar.js/dist/progressbar.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./src/scripts/index.js"></script>
</body>

</html>
